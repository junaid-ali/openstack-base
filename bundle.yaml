machines:
  '0':
    constraints: arch=amd64 tags=controller
    series: xenial
  '1':
    constraints: arch=amd64 tags=controller
    series: xenial
  '2':
    constraints: arch=amd64 tags=controller
    series: xenial
  '3':
    constraints: arch=amd64 tags=compute
    series: xenial
  '4':
    constraints: tags=gateway
    series: xenial
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-openvswitch:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:quantum-network-service
  - neutron-gateway:quantum-network-service
- - nova-compute:neutron-plugin
  - neutron-openvswitch:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - ntp:juju-info
  - nova-compute:juju-info
- - ntp:juju-info
  - neutron-gateway:juju-info
series: xenial
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-253
    options:
      openstack-origin: cloud:xenial-newton
    num_units: 1
    to:
    - lxc:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-258
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      admin-password: openstack
    to:
    - lxc:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-246
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-246
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
    - lxc:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-232
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:ens10
    to:
    - '4'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-238
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-292
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      network-manager: Neutron
      console-access-protocol: novnc
    to:
    - lxc:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-259
    num_units: 4
    options:
      openstack-origin: cloud:xenial-newton
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: qemu
    to:
    - '1'
    - '2'
    - '3'
    - '0'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-0
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-243
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
    to:
    - lxc:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-54
    num_units: 1
    to:
    - lxc:0
